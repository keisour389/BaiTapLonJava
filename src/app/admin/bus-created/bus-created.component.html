<app-admin-navbar></app-admin-navbar>
<div class="container">
    <div id="bus-created">
        <div class="title">
            <h1>Tạo chuyến xe mới</h1>
        </div>
        <form action="" class="shadow p-3 mb-5 bg-white rounded">
            <div class="form-group">
                <div class="row">
                    <div class="label" class="col-md-6">
                        <label for="from">Điểm đi</label>
                        <input type="text" class="form-control" id="from">
                    </div>
                    <div class="col-md-6">
                        <label class="label" for="to">Điểm đến</label>
                        <input type="text" class="form-control" id="to">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label class="label" for="driver">Tài xế</label>
                        <input type="text" class="form-control" id="driver">
                    </div>
                    <div class="col-md-6">
                        <label class="label" for="subDriver">Phụ xe</label>
                        <input type="text" class="form-control" id="subDriver">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label class="label" for="depatureDay">Ngày khởi hành</label>
                        <input type="date" class="form-control" id="depatureDay">
                    </div>
                    <div class="col-md-6">
                        <label class="label" for="totalTime">Tổng thời gian</label>
                        <input type="text" class="form-control" id="totalTime">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label class="label" for="vehicleType">Loại xe</label>
                        <input type="text" class="form-control" id="vehicleType">
                    </div>
                    <div class="col-md-6">
                        <label class="label" for="totalSeat">Số chỗ ngồi</label>
                        <input type="text" class="form-control" id="totalSeat">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-12">
                        <label class="label" for="licensePlates">Biển số xe</label>
                        <input type="text" class="form-control" id="licensePlates">
                    </div>        
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-12">
                        <label class="label" for="note">Ghi chú</label>
                        <textarea rows="3" class="form-control" id="note"></textarea>
                    </div>        
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-12" style="text-align: right;">
                       <button class="btn btn-success" type="submit">Xác nhận</button>
                    </div>        
                </div>
            </div>                                
        </form>
    </div>
</div>
