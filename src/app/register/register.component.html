<div class="main">
    <div class="container">
        <div class="row">
            <div class="col-md-12 page">     
                <form class="register-form shadow-sm p-3 mb-5 bg-white rounded" action="">
                    <h4>Đăng kí</h4>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="firstName">Họ</label>
                                <input class="form-control" id="firstName" type="text">
                            </div>
                            <div class="col-md-6">
                                <label for="lastName">Tên</label>
                                <input class="form-control" id="firstName" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="dob">Ngày sinh</label>
                                <input class="form-control" id="dob" type="date">
                            </div>
                            <div class="col-md-6">
                                <label for="gender">Giới tính</label>
                                <select class="form-control">
                                    <option value="Nam">Nam</option>
                                    <option value="Nữ">Nữ</option>
                                    <option value="Khác">Khác</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-12">
                                <label for="phoneNumber">Số điện thoại</label>
                                <input class="form-control" id="phoneNumber" type="tel">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-12">
                                <label for="acceptTerm">Tôi đồng ý với tất cả <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">điều khoản</a>.</label>
                                <input style="margin-left: 10px;" id="acceptTerm" type="checkbox">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-3 offset-md-9" style="text-align: right;">
                                <button class="btn btn-success" type="submit">Xác nhận</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
