<div class="container">
    <app-navbar></app-navbar>
    <div class="home">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="https://xep.vn/ImagesUpLoad/StationReal.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://xep.vn/ImagesUpLoad/StationReal.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://xep.vn/ImagesUpLoad/StationReal.jpg" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <h2 class="slogan">"Giá thì mắc, chất lượng thì tệ"</h2>
        <hr>
        <form class="search-form">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-12">
                        <label class="text-search" for="searchInput">Tìm chuyến xe</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-9">
                        <input class="form-control" placeholder="Bạn muốn đi đâu nè?" id="searchInput" type="text">
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-primary" type="submit">Tìm kiếm</button>
                    </div>
                </div>
                <div class="row" style="margin-top: 15px;">
                    <div class="col-md-12">
                        <a class="text-search" style="cursor: pointer;" (click)="openSearchAdvance()"
                            data-toggle="tooltip" data-placement="right" title="Tìm kiếm chuyến xe cụ thể hơn">Tìm kiếm
                            nâng cao</a>
                    </div>
                </div>
            </div>
        </form>
        <hr>
        <div class="service-banner shadow p-3 mb-5 rounded">
            <h5 style="color: white;">CÁC DỊCH VỤ</h5>
            <hr style="background-color: #ffee00; width: 10%; height: 1px;">      
            <div class="service-frame">
                <img class="service-image" src="/assets/images/IMG_HOME_BANNER_1.png">
                <div class="service-text">VẬN CHUYỂN HÀNH KHÁCH</div>
            </div>
            <div class="service-frame">
                <img class="service-image" src="/assets/images/IMG_HOME_BANNER_2.png">
                <div class="service-text">VẬN CHUYỂN HÀNG HÓA</div>
            </div>
            <div class="service-frame">
                <img class="service-image" src="/assets/images/IMG_HOME_BANNER_3.png">
                <div class="service-text">DỊCH VỤ QUẢNG CÁO</div>
            </div>
        </div>
    </div>
    <hr>
    <app-footer></app-footer>
</div>

<!-- Modal -->
<div class="modal fade" id="searchAdvanceModal" tabindex="-1" role="dialog" aria-labelledby="centerModal"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Tìm kiếm nâng cao</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6">
                                <label for="from">Điểm đi</label>
                            </div>
                            <div class="col-sm-6">
                                <label for="from">Điểm đến</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <input class="form-control" type="text" id="from">
                            </div>
                            <div class="col-sm-6">
                                <input class="form-control" type="text" id="to">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6">
                                <label for="departureTime">Thời gian khởi hành</label>
                            </div>
                            <div class="col-sm-6">
                                <label for="departureDay">Ngày khởi hành</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <input class="form-control" type="time" id="departureTime">
                            </div>
                            <div class="col-sm-6">
                                <input class="form-control" type="date" id="departureDay">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Tìn kiếm</button>
            </div>
        </div>
    </div>
</div>
